<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="calculations.module.js" defer></script>
    <script src="key-combinations.module.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
<!-- APP CONTAINER -->
<div id="app-container">
    <!-- CALCULATOR -->
    <div id="calc-main" style="display:inline-flex;flex-direction:column;">
        <!-- DISPLAY: Result, Equation -->
        <div id="calc-display" style="display:flex;flex-direction:column;flex-basis:25%">
            <!-- Result -->
            <div id="result-row" class="display-row" style="display:flex;flex-direction:row-reverse;">
                <div id="result" style="align-self:center;">-</div>
            </div>
            <!-- Equation -->
            <div id="expression-row" class="display-row" style="display:flex;flex-direction:row-reverse;">
                <div id="expression" style="align-self:center;"></div>
            </div>
        </div>
        <!-- KEYPAD -->
        <div id="calc-kpad" style="display:flex;flex-direction:column;">
            <!-- AC ( ) / -->
            <div class="kpad-row" style="display:flex;flex-direction:row">
                <button class="kpad-btn kpad-fn off-color" value="allclear">AC</button>
                <button class="kpad-btn off-color" value="(">(</button>
                <button class="kpad-btn off-color" value=")">)</button>
                <button class="kpad-btn off-color" value="/">/</button>
            </div>
            <!-- 7 8 9 * -->
            <div class="kpad-row" style="display:flex;flex-direction:row">
                <button class="kpad-btn" value="7">7</button>
                <button class="kpad-btn" value="8">8</button>
                <button class="kpad-btn" value="9">9</button>
                <button class="kpad-btn off-color" value="*">*</button>
            </div>
            <!-- 4 5 6 - -->
            <div class="kpad-row" style="display:flex;flex-direction:row">
                <button class="kpad-btn" value="4">4</button>
                <button class="kpad-btn" value="5">5</button>
                <button class="kpad-btn" value="6">6</button>
                <button class="kpad-btn off-color" value="-">-</button>
            </div>
            <!-- 1 2 3 + -->
            <div class="kpad-row" style="display:flex;flex-direction:row">
                <button class="kpad-btn" value="1">1</button>
                <button class="kpad-btn" value="2">2</button>
                <button class="kpad-btn" value="3">3</button>
                <button class="kpad-btn off-color" value="+">+</button>
            </div>
            <!-- 0 . DEL -->
            <div class="kpad-row" style="display:flex;flex-direction:row">
                <button class="kpad-btn big" value="0">0</button>
                <button class="kpad-btn" value=".">.</button>
                <button class="kpad-btn kpad-fn off-color" value="delete">DEL</button>
            </div>
            <!-- Hidden buttons for keybound functions that aren't on the interface -->
            <div class="kpad-row nodisplay">
                <button class="kpad-btn kpad-fn" value="wrap">&#9166</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
